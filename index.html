<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset='UTF-8'>
  </meta>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <title>Self Care Center</title>
</head>

<body class='body'>
  <main>
    <header>
      <h1 class='text-style'>✨ Self Care Center ✨</h1>
    </header>
    <h2 class='message-type'>Which type of message?</h2>

    <form class='form-style'>
      <input type='radio' name='message' value='affirmation' id='affirmation-button'>
      <label class="radio-label" for='affirmation'>affirmation</label>
      <input type='radio' class='mantra-button' name='message' value='mantra' id='mantra-button'>
      <label class="radio-label" for='mantra'>mantra</label><br />
      <button class='form-button' id='receive-message-button'>Receive Message</button>
      <button class='form-button' id='clear-button'>Clear</button>
    </form>

    <section class='image-box' id='image-box'>
      <div class='clear-message' id='clear-message'></div>
      <img class="picture" id='picture' src='assets/meditate.svg' alt='meditation icon'>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </main>
</body>

</html>
